<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy

            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication

                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <link rel="stylesheet" href="css/index.css">
        <title>SecureBank</title>
    </head>
    <body>
        <nav class="nav-extended">
            <img src="img/logo.png" style="height: 10vh;display: block; margin-left: auto;margin-right: auto;">
            <div class="nav-content">
              <ul class="tabs tabs-transparent">
                <li class="tab"><a href="finanzen.html">Finance</a></li>
                <li class="tab"><a class="active" href="benutzerdaten.html">Userdata</a></li>
              </ul>
            </div>
        </nav>

        <div class="row" style="padding-top: 15px;">
            <form class="col s12" method="POST">
                <div class="row">
                    <div class="input-field col s11">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s11">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s11">    
                    <input id="birthday" type="text" class="datepicker validate">       
                    <label for="birthday">Birthday</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s11">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s11">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                    </div>
                </div>
                <button style="float: right;" class="btn" type="submit">Submit</button> 
            </form>
        </div>

        <script src="cordova.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
        
        <script src="js/index.js"></script>
    </body>
</html>
