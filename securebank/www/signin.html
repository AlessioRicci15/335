<html>

<head>
    <meta charset="utf-8">
    <!--

            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy

                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">
    <title>SecureBank</title>
</head>

<body class="home">


    <a href="index.html" style="color: white;"><i style="margin: 15px;" class="material-icons small">arrow_back</i></a>
    <img src="img/logo.png" style="height: 12vh;display: block; margin-left: auto;margin-right: auto;margin-top: 2vh;">

    <div class="row" style="padding-top: 15px;margin-bottom: 0;">
        <form class="col s12" method="POST">
            <div class="row">
                <div class="input-field col s11">
                    <input id="first_nameSI" required value="" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s11">
                    <input id="last_nameSI" required value="" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s11">
                    <input id="birthdaySI" required value="" type="text" class="datepicker validate">
                    <label for="birthday">Birthday</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s11">
                    <input id="passwordSI" required value="" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s11">
                    <input id="emailSI" required value="" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
        </form>
        <button style="float: right; background-color: black;margin: 2vw;" class="btn" onclick="signin()">Submit</button>
    </div>

    <script src="cordova.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-messaging.js"></script>

    <script src="js/index.js"></script>

</body>

</html>
