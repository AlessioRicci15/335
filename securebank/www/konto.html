<form class="col s12">
    <div class="row">
        <div class="input-field col s11">
            <input id="kontoname" required disabled type="text" class="validate">
            <label for="kontoname">Name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s11">
            <input id="kontowährung" required disabled type="text" class="validate">
            <label for="kontowährung">Currency</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s11">
            <input id="kontowert" required type="number" class="validate">
            <label for="kontowert">Amount</label>
        </div>
    </div>
    <button style="float: right;" class="btn" id="cancel">Cancel</button>
    <button style="margin-right: auto;margin-right: auto;" class="btn" id="delet">Delete</button>
    <button style="float: left;" class="btn" id="speichern">Submit</button>
</form>
